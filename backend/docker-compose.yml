version: '3'

services: 
    api:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .:/usr/src/app
        ports: 
            - "8000:8000"
        depends_on: 
            - db
    db:
        image: postgres
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        container_name: 
            postgres_db
        ports:
            - "5432:5432"
        
